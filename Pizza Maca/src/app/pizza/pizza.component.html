<div class="row">
    <div class="col-8">
        <br><br>
        <input type="checkbox" name="discount" id="discount" [(ngModel)]="params.filter.discount" (ngModelChange)="refreshPizza(true)"/>&nbsp;&nbsp;
        <label for="discount"  class="font-weight-bold">Discount&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="checkbox" name="vegetarian" id="vegetarian" [(ngModel)]="params.filter.vegetarian" (ngModelChange)="refreshPizza(true)"/>&nbsp;&nbsp;
        <label for="vegetarian" class="font-weight-bold">Vegetarian</label>
    </div>
    <div class="col-4">
     <div class="row">
         <div class="col-6">
          <img src="../../assets/images/shopping-cart.jpg" />
         </div>
         <div class="col-6">
             <p *ngIf="cart.length > 0"><b>{{cart.length}} items in cart</b></p>
             <p *ngIf="cart.length > 0"><b>(Total: {{total.toFixed(2)}}$)</b></p>
             <button *ngIf="cart.length > 0" class="btn btn-danger" type="button" (click)="open()">Checkout</button>
             <br/><br/><br/><br/>
             <p class="align-middle-center" *ngIf="cart.length < 1"><b>Your cart is empty</b></p>
            </div>
     </div>
    </div>
</div>
<hr>
<div class="row">
        <pm-item class="col-6" *ngFor="let pizza of pizzas" [pizza]="pizza" (emitPizza)="CartIn($event)"></pm-item>
</div>
